<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pi Dashboard</title>
  <link rel="stylesheet" href="/css/normalize.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script type="text/javascript" src="/js/main.js" async defer></script>
</head>
<body>
  <h1>SONOS</h1>
  <div id="track-info">
    <div id="album-container">
      <img id="album-art" src="" alt="Album Art">
    </div>
    <p>
      <span id="artist">Artist</span><br>
      <span id="track">Track</span><br>
      <span id="album">Album</span><br>
    </p>
  </div>
  <div id="track-controls">
    <div id="track-control-buttons">
      <img src="/img/previous.svg" alt="previous" id="previous">
      <img src="/img/play.svg" alt="play" id="play">
      <img src="/img/stop.svg" alt="stop" id="stop">
      <img src="/img/next.svg" alt="next" id="next">
    </div>
    <div id="volume-control">
      <img src="/img/volume.svg" alt="" id="volume-icon">
      <input id="volume" type="range">
    </div>
  </div>
</body>
</html>
